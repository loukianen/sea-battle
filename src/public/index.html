<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <link rel="shortcut icon" href="/favicon.ico" type="image/png/ico" />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css/mycss.css">
        <title>Sea battle</title>
    </head>
    <body class="d-flex flex-column min-vh-100 mt-3">
      <main>
        <div class="container border-bottom border-info">
          <div class="d-inline-flex align-content-center w-100">
            <div class="d-flex img-box">
              <img class="rounded" id="logo" src="img/logo_356_x_200.jpg" alt="ship">
            </div>
            <div class="flex-column align-content-end w-100">
              <div class="display-1 text-info text-center w-100" id="mainHeader"></div>
              <ul class="nav flex-row justify-content-end">
                <li class="nav-item shadow-sm p-3 mb-3 bg-white rounded color-ship-border" id="navStart"></li>
                <li class="nav-item shadow-sm p-3 mb-3 bg-white rounded color-ship-border" id="navOptions"></li>
                <li class="nav-item shadow-sm p-3 mb-3 bg-white rounded color-ship-border" id="navLanguage"></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="container justify-content-around mt-5">
          <div class="row">
            <div class="col-4 text-center color-ship-border h3" id="enemyFlot"></div>
            <div class="col-4"></div>
            <div class="col-4 text-center color-ship-border h3" id="userFlot"></div>
          </div>
          <div class="row">
            <div class="col field rounded grid-12" id="enemyField"></div>
          
            <div id="centerField" class="rounded col">
              <div class=""></div>
            </div>
            <div class="field rounded grid-12 col" id="userField">

            </div>
          </div>
        </div>
      </main>
      <footer class="footer border-top py-3 mt-5">
        <div class="container-xl">
          <div class="text-center color-ship-border">created by Konstantin Lukyanenok</div>
        </div>
      </footer>
    </body>
</html>
